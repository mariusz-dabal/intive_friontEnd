<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rent a Hero</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body class="form delete">
    <header class="main-header">
      <div class="main-logo">
        <div class="main-logo__icon">
          <div class="main-logo__hamburger"></div>
        </div>

        <a href="index.html" class="main-logo__link">
          <img
            src="images/logo.png"
            alt="Rent a hero logo"
            class="main-logo__logo"
          />
        </a>
      </div>
      <!-- /main-logo -->

      <nav class="main-header__nav">
        <ul class="main-header__list">
          <li class="main-header__list-item"></li>
          <li id="addNewHero" class="main-header__list-item">
            <a href="form.html" class="main-header__link">Dodaj Herosa</a>
          </li>
          <li id="editHero" class="main-header__list-item">
            <a href="edit.html" class="main-header__link">Edytuj Herosa</a>
          </li>
          <li id="deleteHero" class="main-header__list-item">
            <a href="" class="main-header__link">Usuń Herosa</a>
          </li>
          <li id="clearDataBase" class="main-header__list-item">
            <a href="" class="main-header__link">Wyczyść Bazę</a>
          </li>
          <li id="loadHeroes" class="main-header__list-item">
            <a href="#" id="loadHeroes" class="main-header__link"
              >Wczytaj Herosów</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!-- /main-header -->

    <main class="main-content" id="form-content">
      <form method="DELETE" action="" class="main-form" id="deleteForm">
        <h3 class="main-form__heading">Usuń Herosa</h3>

        <label for="heroes" class="main-form__label"
          >Wybierz istniejącego Herosa</label
        >
        <select name="heroes" id="selectHeroes" class="main-form__select">
          <option value="0">---WYBIERZ---</option>
        </select>

        <input
          type="submit"
          value="submit"
          id="submitBtn"
          class="main-form__submit"
        />
      </form>
    </main>

    <div class="loader"><div class="loader__animation"></div></div>
    <!-- /loader -->

    <footer class="main-footer">
      Need a Hero - Pure JS/CSS Aplikacja do ćwiczenia nabytej wiedzy o
      JavaScript
    </footer>
    <!-- /footer -->

    <script src="scripts2.js"></script>
  </body>
</html>
