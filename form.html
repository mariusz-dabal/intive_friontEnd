<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Rent a Hero</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body class="form">
		<header class="main-header">
			<div class="main-logo">
				<div class="main-logo__icon">
					<div class="main-logo__hamburger"></div>
				</div>

				<a href="index.html" class="main-logo__link">
					<img
						src="images/logo.png"
						alt="Rent a hero logo"
						class="main-logo__logo"
					/>
				</a>
			</div>
			<!-- /main-logo -->

			<nav class="main-header__nav">
				<ul class="main-header__list">
					<li class="main-header__list-item"></li>
					<li id="addNewHero" class="main-header__list-item">
						<a href="" class="main-header__link">Dodaj Herosa</a>
					</li>
					<li id="editHero" class="main-header__list-item">
						<a href="" class="main-header__link">Edytuj Herosa</a>
					</li>
					<li id="deleteHero" class="main-header__list-item">
						<a href="" class="main-header__link">Usuń Herosa</a>
					</li>
					<li id="clearDataBase" class="main-header__list-item">
						<a href="" class="main-header__link">Wyczyść Bazę</a>
					</li>
					<li id="loadHeroes" class="main-header__list-item">
						<a href="" class="main-header__link">Wczytaj Herosów</a>
					</li>
				</ul>
			</nav>
		</header>
		<!-- /main-header -->

		<main class="main-content">
			<form action="#" class="main-form">
				<h3 class="main-form__heading">Dodaj Herosa</h3>

				<input
					type="text"
					id="newHeroName"
					class="main-form__input"
					name="Nazwa Bohatera"
					placeholder="Nazwa Bohatera"
				/>
				<input
					type="text"
					id="newHeroImg"
					;
					class="main-form__input"
					name="Adres/nazwa zdjęcia"
					placeholder="Adres/nazwa zdjęcia"
				/>
				<input
					type="text"
					id="newHeroPrice"
					class="main-form__input"
					name="Cena wynajmu"
					placeholder="Cena wynajmu"
				/>
				<input
					type="text"
					id="newHeroDesc"
					;
					class="main-form__input"
					name="Opis Bohatera"
					placeholder="Opis Bohatera"
				/>

				<input
					type="submit"
					value="submit"
					id="submitBtn"
					class="main-form__submit"
				/>
			</form>
		</main>

		<footer class="main-footer">
			Need a Hero - Pure JS/CSS Aplikacja do ćwiczenia nabytej wiedzy o
			JavaScript
		</footer>
		<!-- /footer -->

		<script src="scripts.js"></script>
	</body>
</html>
